   $(document).ready(function(){
       var text_max = 250;
       $("#fullname").focusin(function(){
           $(this).bind('focus', function () {
           });
       });
       
       $("#fullname").focusout(function(){
           $(this).bind('blur', function () {
               var input=$(this);
               var full_name=input.val().toUpperCase();
               $("#fullname").val(full_name);
           });
       });
       
       $("#useShipAddress").on("click", function(){
           if($(this). prop("checked") == true){
               if((!$("#shipAddress").val())||(!$("#shipCity").val())||(!$("#shipState").val())||(!$("#shipZip").val())){
                   alert("Enter valid shipping address");
                   $(this). prop("checked", false);
           }
           else{
               $("#billAddress").val($("#shipAddress").val()).prop("disabled", true);
               $("#billCity").val($("#shipCity").val()).prop("disabled", true);
               $("#billState").val($("#shipState").val()).prop("disabled", true);
               $("#billZip").val($("#shipZip").val()).prop("disabled", true);
           }
           }
           else
           {
               $("#billAddress").val("").prop("disabled", false);
               $("#billCity").val("").prop("disabled", false);
               $("#billState").val("").prop("disabled", false);
               $("#billZip").val("").prop("disabled", false);
           }
       });
           
           $('#msgArea').html(text_max + ' characters remaining');
           $('#comment').keyup(function() {
               var text_length = $('#comment').val().length;
               var text_remaining = text_max - text_length;
               $('#msgArea').html(text_remaining + ' characters remaining');
               });
      
});
