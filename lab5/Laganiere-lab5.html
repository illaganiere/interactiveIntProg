<!DOCTYPE html>
<html>
  <head>
    <script>
      function onStartUp() {
        let images = [],
          a = 0;
        images[0] = "images/WoWScrnShot_011521_001223.jpg";
        images[1] = "images/WoWScrnShot_011821_210240.jpg";
        images[2] = "images/WoWScrnShot_082420_230606.jpg";

        let time = document.getElementById("timerValue").value;

        setInterval(function displayImage() {
          if (time <= 0) {
            time = document.getElementById("timerValue").value;

            a = (a === images.length - 1 ? 0 : a + 1);
            document.getElementById("img").src = images[a];
          }

          document.getElementById("timerCount").innerHTML = time;
          time--;
        }, 1000);
      }

      function setTimer() {
        let time = document.getElementById("timerValue").value;
        setInterval(function displayImage() {
          if (time <= 0) {
            time = document.getElementById("timerValue").value;

            a = a === images.length - 1 ? 0 : a + 1;
            b = a;
            document.getElementById("img").src = images[a];
          }

          document.getElementById("img").src = images[b];

          document.getElementById("timerCount").innerHTML = time;
          time--;
        }, 1000);
      }
    </script>
  </head>
