<script>
var str="";
var x = 0;
var array = Array();

function printInputValue(){

array[x] = document.getElementById("dataEntered").value;
x++;
var e="";
for (var y=0; y<array.length; y++)
{
e =e+" "+ array[y] ;
}

}
function Search()
{
var index="";
var substring=document.getElementById("search").value;

{
index = array[y].indexOf(substring) ;
document.getElementById("results").textContent="Sub string "+substring+" Found at "+index +" in the string "+array[y];
}

}
function Sort()
{
var sortarray="";
sortarray = array.sort();
document.getElementById("results").textContent="Sorted Array-"+""+sortarray;
}
function Reverse()
{
var reversearray="";

document.getElementById("results").textContent="Reversed Array-"+""+reversearray;

}
